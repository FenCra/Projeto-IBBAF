<app-header></app-header>

<div class="main-content">
  <div *ngIf="musica">
    <h1>{{ musica.nome }}</h1>
    <br>
    <pre>{{ musica.letra }}</pre>
    <br>
    <div class="buttons">
      <button class="back" [routerLink]="['/apresentacao']"></button>
    </div>
  </div>
  <div *ngIf="!musica">
    <p>Música não encontrada.</p>
  </div>
</div>
