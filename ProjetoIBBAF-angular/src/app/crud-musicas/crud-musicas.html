<app-header></app-header>

<div class="main-content">
  <div class="search-add-section">
    <div class="search-container">
    <input
      type="text"
      placeholder="Pesquise o nome da mÃºsica..."
      [(ngModel)]="searchTerm"
      (input)="filtrarMusicas()"
    />
    </div>
    <button class="addSongIcon" [routerLink]="['/adicionar-musica']"></button>
  </div>

  <ul class="music-list">
    <li class="line-list" *ngFor="let musica of musicasFiltradas">
      <span>{{ musica.nome }}</span>
      <button class="editIcon" [routerLink]="['/editar-musica', musica.id]"></button>
      <button class="trashIcon" (click)="deletarMusica(musica.id)"></button>
    </li>
  </ul>
</div>
