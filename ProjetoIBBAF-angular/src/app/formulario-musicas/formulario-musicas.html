<app-header></app-header>

<div class="main-content">
  <h2 class="typeForm">{{ isEditMode ? 'Editar Música' : 'Adicionar Nova Música' }}</h2>
  <form class="form" (ngSubmit)="salvarMusica()">
    <div>
      <label for="nome"><b><i>Nome</i></b></label>
      <br>
      <input id="nome" class="inputName" [(ngModel)]="musica.nome" name="nome" required>
    </div>

    <div>
      <label for="letra"><b><i>Lírica</i></b></label>
      <br>
      <textarea id="letra" class="inputLyric" [(ngModel)]="musica.letra" name="letra" required></textarea>
    </div>

    <div class="button-group">
      <button class="cancel" type="button" (click)="cancelar()">Cancelar</button>
      <button type="submit">Salvar</button>
    </div>
  </form>
</div>
